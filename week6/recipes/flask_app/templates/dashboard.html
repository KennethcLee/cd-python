<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Logins</title>
</head>
<body>
    <section class="jumbotron text-left">
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <h1 class="jumbotron-heading my-1">Welcome {{ user.fname }}!</h1>
                </div>
                <div class="col-lg-1">
                    <a href="/recipes/new">Create</a>
                </div>
                <div class="col-lg-1">
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <h5 class="my-1">These are the recipes</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <table class="table table-sm table-striped table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">Name</th>
                                <th scope="col">Under 30 minutes</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for j in recipes %}
                                <tr>
                                    <td>{{ j.name }}</td>
                                    {% if j.under30mins == 1 %}
                                        <td>Yes</td>
                                    {% else %}
                                        <td>No</td>
                                    {% endif%}
                                    <td>
                                        <a href="/recipes/{{ j.id }}">view instructions</a>
                                        {% if session['user_id'] == j.user_id %}
                                            <a href="/recipes/edit/{{ j.id }}">edit</a>
                                            <a href="/recipes/delete/{{ j.id }}">delete</a>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
