<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Logins</title>
</head>
<body>
    <section class="jumbotron text-left">
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <h1 class="jumbotron-heading my-1">Welcome {{ user.fname }}!</h1>
                </div>
                <div class="col-lg-1">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="col-lg-1">
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <h2 class="my-1">Garlic Bread</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div class="container p-2 border border-2 border-dark">
                        <div class="row">
                            <div class="col-lg-4">Descriptions:</div>
                            <div class="col-lg-8">{{recipes.name}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">Under 30 minutes:</div>
                            <div class="col-lg-8">
                                {% if recipes.under30mins == 1 %}
                                    Yes
                                {% else %}
                                    No
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">Instructions:</div>
                            <div class="col-lg-8">{{recipes.instruction}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">Date Made:</div>
                            <div class="col-lg-8">{{ recipes.date_made.strftime('%B %e, %Y') }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
