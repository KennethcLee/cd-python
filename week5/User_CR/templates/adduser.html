<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Add a New User</h1>
            <form action='/save' method='POST'>
                <p>
                    <label for='fname' class='lead col-sm-2 control-label text-left'>First Name:</label>
                    <input type='text' class='col-sm-2' name='fname'>
                </p>
                <p>
                    <label for='lname' class='lead col-sm-2 control-label text-left'>Last Name:</label>
                    <input type='text' class='col-sm-2' name='lname'>
                </p>
                <p>
                    <label for='email' class='lead col-sm-2 control-label text-left'>Email:</label>
                    <input type='email' class='col-sm-2' name='email'>
                </p>
                <p><button class="btn btn-primary my-2">Add a New User</button></p>
            </form>
        </div>
    </section>
