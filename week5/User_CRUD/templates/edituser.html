<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>User CRUD</title>
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading my-5">Edit User {{ user[0]['id'] }}</h1>
            <form action='/' method='GET'>
                <p><button class="btn btn-primary my-2">Home</button></p>
            </form>
            <form action='/edit/{{ user[0]['id'] }}' method='POST'>
                <div class="card" style="width: 100%" class="my-5">
                    <ul class="list-group list-group-flush">
                        <label for='fname' class='lead col-sm-12 control-label text left'>First Name</label>
                        <input type='text' class='col-sm-12' name='fname' value='{{ user[0]['first_name'] }}'>
                        <label for='lname' class='lead col-sm-12 control-label text left'>Last Name</label>
                        <input type='text' class='col-sm-12' name='lname' value='{{ user[0]['last_name'] }}'>
                        <label for='email' class='lead col-sm-12 control-label text left'>Email</label>
                        <input type='email' class='col-sm-12' name='email' value='{{ user[0]['email'] }}'>
                    </ul>
                </div>
                <p><button class="btn btn-primary my-2">Update</button></p>
            </form>
            <form action='/showuser/{{ user[0]['id'] }}'>
                <p><button class="btn btn-primary my-2">Show User</button></p>
            </form>
        </div>
    </section>
</body>
</html>
