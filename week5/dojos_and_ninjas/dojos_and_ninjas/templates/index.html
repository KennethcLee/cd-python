<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Dojos and Ninjas</title>
</head>
<body>
    <section class="jumbotron text-left">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="jumbotron-heading my-5">New Dojo</h1>
                </div>
                <div class="col-lg-6">
                    <h1 class="jumbotron-heading my-5">All Dojos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form action="/add_dojo" method="POST">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2">
                                    <label for="dojo_name" class="col-form-label">Name:</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="dojo_name">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-2"></div>
                                <div class="col-lg-8">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="card border-primary">
                            <div class="card-body">
                                {% for j in dojos %}
                                    <p class="card-text"><a href="/dojos/{{ j.id }}" class="card-link">{{ j.name }}</a></p>
                                {% endfor %}
                            </div>
                        </div>
                    </div> 
                    <div class="row my-3">
                        <a href="/new_ninja" class="card-link ">Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
